services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-optimizer}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-optimizer}
      POSTGRES_DB: ${DB_NAME:-optimizer}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-optimizer}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-optimizer}:${DB_PASSWORD:-optimizer}@db:5432/${DB_NAME:-optimizer}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  ui:
    build: .
    depends_on:
      - api
    environment:
      API_BASE_URL: http://api:8000
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    command: streamlit run ui/app.py --server.port 8501 --server.address 0.0.0.0

volumes:
  postgres_data:
